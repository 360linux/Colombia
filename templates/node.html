{% extends "base.html" %}
{% block title %}Nodes{% endblock %}
{% block content %}
<div>
  <h2>Nodes</h2>

     <div>
         <table border="1">
           <tr>
             <th>name</th>
             <th>status</th>
             <th>kernel</th>
             <th>runtime</th>
             <th>cpu</th>
             <th>memory</th>
         </tr>
         {% for i in node['result'] %}
         <tr>
             <th> {{ i['name'] }}</th>
             <th> {{ i['status']}}</th>
             <th> {{ i['kernel']}}</th>
             <th> {{ i['container_runtime']}}</th>
             <th> {{ i['cpu']}}</th>
             <th> {{ i['memory']}}</th>
         </tr>
         {% endfor %}
         </table>
     </div>
 </div>

{% endblock %}
